<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>02setclock.html</title>
    <script>        
        document.addEventListener("DOMContentLoaded", function () {
            setClock();
        });

        function setClock() {
            //建立日期
            var d = new Date();
            //取得秒數，分割為兩位數
            //var s = d.getSeconds();
            //19/10=parseInt(1.9)=1,19%10=9
            //alert(s);
            var s1 = Math.floor(d.getSeconds() / 10);
            var s2 = d.getSeconds() % 10;
            //顯示圖片，對應秒數
            document.getElementById("picS1").src = "WinImages/" + s1 + ".gif";
            document.getElementById("picS2").src = "WinImages/" + s2 + ".gif";
        }
        window.setInterval(setClock, 1000);
    </script>
</head>
<body> 
   <!--  <img alt="" src="WinImages/0.gif" /><img alt="" src="WinImages/1.gif" />:<img alt="" src="WinImages/2.gif" /><img alt="" src="WinImages/3.gif" />
    -->
    <img alt="" id="picH1" /><img alt="" id="picH2" />:<img alt="" id="picM1" /><img alt="" id="picM2" />:<img alt="" id="picS1" /><img alt="" id="picS2" />
    <hr />
    <img src="WinImages/1.gif"style="display:block" />
    <img src="WinImages/2.gif"style="display:none" />
    <img src="WinImages/3.gif"style="display:none" />
</body>
</html>
