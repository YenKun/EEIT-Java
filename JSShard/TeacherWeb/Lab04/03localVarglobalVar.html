        //廣域(全域)變數
        var a = 100;  //global variable  window.a

        //宣告式函數定義
        function f() {
            var a = 10; //local variable
            a = 1000; //local variable
            document.write("function in a=" + a + "<br>");
            document.write("function in window.a=" + window.a + "<br>");
            document.write("function in this.a=" + this.a + "<br>");
        }

        //呼叫函數
        document.write("function out before call a=" + a + "<br>");
        f();
        document.write("function out after call a=" + a + "<br>");
    </script>
