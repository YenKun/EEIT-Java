<!DOCTYPE html>

    <script>
        //==========定義函數==================
        //方法一宣告式函數，定義帶參數的函數
        function fAdd1(a, b) {
            //alert(b);
            return (a + b);
        }       

        //==========函式呼叫==================
        //呼叫帶參數的函數
        document.write("fAdd1(10,20)=" + fAdd1(10, 20) + "<br>");


        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略
        document.write("fAdd1(10)=" + fAdd1(10) + "<br>");
        document.write("fAdd1(10,20,30)=" + fAdd1(10,20,30) + "<br>");

        //==========定義函數==================
        //方法二函數實字        
        var fAdd2 = function (a, b) {
            return (a + b);
        }
        document.write("fAdd2(30,20)=" + fAdd2(30, 20) + "<br>");

        //==========定義函數==================
        //方法三函數建構子
        var fAdd3 = new Function("a", "b", "return(a+b);");
        document.write("fAdd3(50,20)=" + fAdd3(50, 20) + "<hr>");


        //列印函數內容
        var a = 10;
        b = a;
        //document.write(a + "<br>");
        document.write("fAdd2=" + fAdd2 + "<br>");
        document.write("fAdd1=" + fAdd1 + "<br>");
        fAdd2 = fAdd1;
        document.write("fAdd2=" + fAdd2 + "<hr>");
        

        //==========方法製作==================
        //定義物件        
        var cars = { brand: "audi", "max speed": 300 };  //object literal

        //定義物件方法一(使用函數實字)
        cars.print1=function(){return this.brand+","+this["max speed"]}

        //定義物件方法二(使用宣告式函數)
        function carsm() {
            return this.brand + "-" + this["max speed"];
        }
        cars.print2 = carsm;
        //方法呼叫
        document.write(cars.print1()+"<br>");
        document.write(cars.print2() + "<br>");
