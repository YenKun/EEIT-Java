<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01OperatorPrecedence.html</title>
    <script>
        //++ 遞增 --遞減
        //var a = 1;
        //a++;
        //document.write(a + "<br>");  //2
        //a = 1;
        //++a;
        //document.write(a + "<br>");  //2
        //a = 1;
        //a = a + 1;
        //document.write(a + "<br>");  //2

        var a = 1;
        document.write(a++ + "<br>");  //1
        document.write(a + "<br>");  //2
        a = 1;
        document.write(++a + "<br>");  //2
        document.write(a + "<br>");   //2

        //operator precedence
        //== !=  兩邊轉換為同一型別，再比較值是否相等
        //=== !== 會比對值及資料型態是否一致
        var x = "5";
        var y = 5;

        console.log(x == y);  //true
        console.log(x === y); //false

        //三元運算子
        var x = -5;
        var y=x > 0 ? x : -1;
        console.log("y=" + y);

    </script>
</head>
