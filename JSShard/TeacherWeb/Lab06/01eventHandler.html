<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>01eventHandler.html</title>
    <script>
        //****************************************************** 
        //  load事件-- 需要等待圖檔、樣式表等資源載入结束才會觸發
        //  DOMContnetLoaded事件-- 是HTML文件完全載入且解析結束時觸發,
        //                         而不會等待樣式表、圖檔等資源載入
        //******************************************************
    
        function f1() {
            alert("method 1");
        }
        function f2() {
            alert("method 2");
        }
        function f3() {
            alert("method 3");
        }
       
    </script>
</head>
<!-- 1.先載入body元素內容(html文件、css樣式、圖檔) , 2.再載入init() -->
<body>
    <!-- HTML屬性事件處理程序 -->
   <h1 onclick="f1();">method 1</h1>

    <!-- JavaScript屬性事件處理程序 -->
    <h1 id="m2">method 2</h1>
    <script>
        document.getElementById("m2").onclick = f2;   //binding 繫結 註冊 綁定
        document.getElementById("m2").onclick = function(){alert("method 2x")}
    </script>

    <!-- W3C DOM 處理程序 -->
    <h1 id="m3">method 3</h1>
    <script>
        if (document.addEventListener) {
            document.getElementById("m3").addEventListener("click", f3, false);
            document.getElementById("m3").addEventListener("click", function () { alert("method 3x"); }, false);
        }
        else if (document.attachEvent) {  //IE8以前
            document.getElementById("m3").attachEvent("onclick", f3);
            document.getElementById("m3").attachEvent("onclick", function () { alert("method 3x"); });
        }
    </script>
    
</body>
</html>
