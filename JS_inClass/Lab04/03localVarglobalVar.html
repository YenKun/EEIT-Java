<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>03localVarglobalVar.html</title>
  <script>
    //廣域(全域)變數
    var a = 100; //glabal variable

    //宣告式函數定義
    function f() {
      var a = 10; //local variable
      this.a = 1000; //global variable
      document.write(this.a + "<br />");
    }
    var gll = new object;
    gll.a = 50;
    gll.ff() = f;


    //呼叫函數
    document.write(a + "<br />");
    gll.ff();
    document.write(a + "<br />");
  </script>
</head>

</body>

</html>
