<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>02setclock.html</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
    setT();
    });
    function setT() {
      //建立日期
      var d = new Date().getSeconds();

      //取得秒數，分割為兩位數
      var d1 = Math.floor(d / 10);
      var d2 = d % 10;
      //顯示圖片，對應秒數
      document.getElementById("p1").src = "WinImages/" + d1 + ".gif";
      document.getElementById("p2").src = "WinImages/" + d2 + ".gif";
    }
    var s = setInterval(setT,1000);
  </script>
</head>

<body>
  <img alt="" id="p1" src="WinImages/0.gif" /><img alt="" id="p2" src="WinImages/1.gif" />:<img alt="" src="WinImages/2.gif" /><img alt="" src="WinImages/3.gif" />
