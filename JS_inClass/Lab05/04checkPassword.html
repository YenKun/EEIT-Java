<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>04checkPassword.html</title>
  <script>
    function chkPassword() {
      //取得元素值
      var thePwd = document.getElementById("idPwd").value;
      var thePwdLen = thePwd.length;
      //判斷元素值是否為空白，密碼長度是否大於6
      if (thePwd == "") {
        alert("PLZ Enter Ur PWD");
      } else if (thePwdLen >= 6) {
        var token1 = false;
        var token2 = false;
        for (var i = 0; i < thePwdLen; i++) {
          var char = thePwd.charAt(i).toUpperCase();

          if (char >= "A" && char <= "Z") {
            token1 = true;
          } else if (char > 0 && char < 9) {
            token2 = true;
          }
          if (token1 && token2) {
            alert("correct");
            break;
          }

        }
        if (!token1 || !token2) {
          alert("Invalid PWD");
        }

      } else {
        alert("PWD.Len must be greater than 6");
      }

      //如果長度是否大於6，判斷是否包含字母、數字、特殊符號



    }
  </script>
</head>

<body>
  Password:<input type="password" id="idPwd" size="6" /><br/>
  <input type="button" value="checkEmail" onclick="chkPassword();" />
</body>

</html>
