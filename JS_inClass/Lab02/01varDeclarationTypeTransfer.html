<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>01varDeclarationTypeTransfer.html</title>
  <script>
    //1.變數宣告
    var a;

    //定義初始值
    a = 10;

    //2.變數宣告時可以同時賦予初始值
    var a = 10;

    //3.不宣告變數，直接賦予初始值
    a = 10

    //列印及typeof
    document.write("a=" + a + " typeof a=" + typeof a + "<br>");

    //字串變數

    //布林變數

    var b = true;

    //轉成布林值
    //0、NaN、""、null、undefined轉成boolean值時為false

    console.log(Boolean(0));
    console.log(Boolean(1));
    console.log(Boolean(2));
    console.log(Boolean(NaN));
    console.log(Boolean(null));


    //null

    //如果沒有初始值，JavaScript會自動將變數的值初始化為undefined(預設值 default value)


    //===============================
    //建立物件，語法一

    var o = new Object();

    //定義物件屬性

    o.name = "Henry";
    o.ID = "A123456789";
    o.age = 35;
    document.write(o.name + "," + o.ID + "," + o.age);

    //建立物件，語法二

    k = {
      name: "Jack",
      ID: "U123456789",
      age: 45
    };
    document.write(k.name + "," + k.ID + "," + k.age);
  </script>
