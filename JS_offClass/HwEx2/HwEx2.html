<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="main">
      <form action="#" method="get" enctype="multipart/form-data">
        <fieldset class="fs">
          <legend>
            FORM1
            <em>
              (Necessary)
            </em>
          </legend>
          <div class="sec">
            <label class="title" for="name">姓名:</label><input type="text" name="name" size="10" id="name" placeholder="請輸入姓名" autofocus autocomplete="off" required/>
            <span id="warning1" class="warn"> </span>
            <div class="format">
              (1.不可空白2.至少兩個字以上3.必須全部為中文字)
            </div>
          </div>
          <div class="sec">
            <label class="title" for="pwd">密碼:</label><input type="password" name="pwd" maxlength="12" size="10" id="pwd" placeholder="請輸入密碼" />
            <span id="warning2" class="warn"> </span>
            <div class="format">
              (1.不可空白2.至少6個字且必須包含英文字母、數字、特殊字元[!@#$%^&*])
            </div>
          </div>
          <div class="sec">
            <label class="title" for="date">生日:</label><input type="text" name="pwd" maxlength="10" size="10" id="date" placeholder="ex:1970/01/01"/>
            <span id="warning3" class="warn"> </span>
            <div class="format">
              (格式:西元年/月/日 yyyy/MM/dd)
            </div>
          </div>
          <div class="btn">
            <input type="submit" value="submit" />
            <input type="reset" value="reset" />
          </div>
        </fieldset>



  <script src="form.js" type="text/javascript"></script>
  </body>
</html>
