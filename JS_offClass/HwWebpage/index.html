<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<script>
  function h_icon_in(a){
    document.getElementById("h_icon"+a).style.display="inline";
  }
  function h_icon_out(a){
    document.getElementById("h_icon"+a).style.display="none";
  }
</script>

<body>
  <div class="header">
    <nav>
      <ul>
        <li style="background-color:#D8D8EB">
          <img src="res/github.png" width="60px;" style="display:block">
        </li>
        <li onmouseover="h_icon_in(1)" onmouseout="h_icon_out(1)">
          <i class="fa fa-battery-full" style="display:none" id="h_icon1"></i>
          Multiplication
        </li>
        <li onmouseover="h_icon_in(2)" onmouseout="h_icon_out(2)">
          <i class="fa fa-battery-3" style="display:none" id="h_icon2"></i>
          Form
        </li>
        <li onmouseover="h_icon_in(3)" onmouseout="h_icon_out(3)">
          <i class="fa fa-battery-2" style="display:none" id="h_icon3"></i>
          Grading
        </li>
        <li onmouseover="h_icon_in(4)" onmouseout="h_icon_out(4)">
          <i class="fa fa-battery-1" style="display:none" id="h_icon4"></i>
          Carousel
        </li>
        <li onmouseover="h_icon_in(5)" onmouseout="h_icon_out(5)">
          <i class="fa fa-battery-empty" style="display:none" id="h_icon5"></i>
          Calender
        </li>
      </ul>
    </nav>
  </div>
</body>

</html>
