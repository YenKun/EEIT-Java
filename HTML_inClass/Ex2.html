<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }

    tr,
    td,
    th {
      border: 3px solid brown;
      height: 50px;
    }

    tbody tr:nth-child(2n) {
      background-color: #FFDEAD;
    }

    tbody tr:nth-child(2n+1) {
      background-color: #DEB887;
    }
    tbody td:hover{
      background-color: 	#EE82EE;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>
          1
        </th>
        <th>
          2
        </th>
        <th>
          3
        </th>
        <th>
          4
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2" style="background-color:red">
          1
        </td>

        <td>
          3
        </td>
        <td>
          4
        </td>
      </tr>
      <tr>
        <td>
          1
        </td>
        <td colspan="3" style="background-color:blue">
          2
        </td>
      </tr>
      <tr>
        <td rowspan="2" style="background-color:orange">
          1
        </td>
        <td>
          2
        </td>
        <td>
          3
        </td>
        <td>
          4
        </td>
      </tr>
      <tr>
        <td>
          2
        </td>
        <td>
          3
        </td>
        <td rowspan="3" style="background-color:pink">
          4
        </td>
      </tr>
      <tr>
        <td>
          1
        </td>
        <td>
          2
        </td>
        <td>
          3
        </td>
      </tr>
      <tr>
        <td>
          1
        </td>
        <td>
          2
        </td>
        <td>
          3
        </td>

      </tr>
      <tr>
        <td>
          1
        </td>
        <td>
          2
        </td>
        <td>
          3
        </td>
        <td>
          4
        </td>
      </tr>
      <tr>
        <td>
          1
        </td>
        <td>
          2
        </td>
        <td>
          3
        </td>
        <td>
          4
        </td>
      </tr>
    </tbody>
  </table>

</body>

</html>
